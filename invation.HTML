<!DOCTYPE html>
<html>
<head>
<title>Baby Shower ðŸ’–</title>

<style>
body {
    margin: 0;
    text-align: center;
    background: linear-gradient(to bottom right, #ffd6e8, #e6f7ff);
    overflow: hidden;
    font-family: "CG Times", "Times New Roman", serif;
    color: #d63384;
}

/* Main Title */
h1 {
    margin-top: 120px;
    font-size: 52px;
}

h2 {
    font-size: 26px;
    font-weight: normal;
    font-style: italic;
}

/* Side Names */
.side-name {
    position: fixed;
    top: 45%;
    font-size: 30px;
    font-weight: bold;
    color: #ff4da6;
    text-shadow: 0 0 10px #ff99cc;
    animation: floatName 3s ease-in-out infinite;
}

.left-name { left: 20px; }
.right-name { right: 20px; }

@keyframes floatName {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* Beating Heart */
.beat {
    display: inline-block;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.3); }
    50% { transform: scale(1); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    color: #ff4da6;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Button */
button {
    margin-top: 40px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff66b2;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff3385;
    transform: scale(1.05);
}

/* Date Section */
#date {
    display: none;
    margin-top: 40px;
    font-size: 32px;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- Side Names -->
<div class="side-name left-name">
    Pooja <span class="beat">ðŸ’–ðŸ’ž</span>
</div>

<div class="side-name right-name">
    Subash <span class="beat">ðŸ’–ðŸ’ž</span>
</div>

<!-- Main Content -->
<h1>Join Us For <br> Baby Shower</h1>
<h2>Honouring Parents-To-Be...</h2>

<button onclick="showDate()">Show Date</button>

<div id="date">
    <div>FEBRUARY 23</div>
    <div>MONDAY</div>
</div>

<script>

/* Show Date Function */
function showDate() {
    document.getElementById("date").style.display = "block";
}

/* Continuous Floating Hearts */
setInterval(function() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 6000);
}, 500);

</script>

</body>
</html>
